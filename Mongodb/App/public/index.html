<!DOCTYPE html>
<html>
<head>
  <title>Mongo Replica Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="mb-4">ðŸ‘¤ User Management</h1>

    <form id="user-form" class="row g-3 mb-4">
      <div class="col-md-5">
        <input type="text" id="name" placeholder="Name" class="form-control" required>
      </div>
      <div class="col-md-5">
        <input type="email" id="email" placeholder="Email" class="form-control" required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Add</button>
      </div>
    </form>

    <table class="table table-bordered bg-white" id="user-table">
      <thead class="table-dark">
        <tr><th>Name</th><th>Email</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr class="my-4">

    <h2>ðŸ“¡ Replica Set Status</h2>
    <button id="load-status" class="btn btn-info mb-3">Refresh Status</button>
    <table class="table table-bordered bg-white" id="replica-table">
      <thead class="table-dark">
        <tr><th>Host</th><th>State</th><th>Health</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
