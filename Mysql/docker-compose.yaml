services:
  master:
    build:
      context: ./master
      dockerfile: Dockerfile
    container_name: mysql-master
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: students
    volumes:
      - master-data:/var/lib/mysql
      - ./init/master-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - mysql-net

  slave1:
    build:
      context: ./slave1
      dockerfile: Dockerfile
    container_name: mysql-slave1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: students
    volumes:
      - slave-data1:/var/lib/mysql
    ports:
      - "3308:3306"
    depends_on:
      - master
    networks:
      - mysql-net

  slave2:
    build:
      context: ./slave2
      dockerfile: Dockerfile
    container_name: mysql-slave2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456789
      MYSQL_DATABASE: students
    volumes:
      - slave-data2:/var/lib/mysql
    ports:
      - "3309:3306"
    depends_on:
      - master
    networks:
      - mysql-net

networks:
  mysql-net:
    driver: bridge

volumes:
  master-data:
  slave-data1:
  slave-data2: